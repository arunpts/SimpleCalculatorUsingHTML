<!DOCTYPE html>
<html>
    <head>
        <h2>Hackathon Participation Form</h2>
        <script>
            function validate() {

                var name = document.regform.name.value;
                var usn = document.regform.usn.value;
                var semester = document.regform.semester.value;
                var gender = document.regform.gender.value;
                var mobile = document.regform.mobile.value;
                var email =  document.regform.email.value;
                var city =  document.regform.city.value;
                var state = document.regform.state.value;

                if (name == "") {
                    alert("Please enter your Name")
                    return false;
                }
                if (usn == "") {
                    alert("Please enter your USN")
                    return false;
                }
                if (semester == "") {
                    alert("Enter your Semester")
                    return false;
                }
                if (gender == "") {
                    alert("Gender is not selected")
                    return false;
                }
                if (mobile == "") {
                    alert("Please enter your Mobile Number")
                    return false;
                }
                if (email == "") {
                    alert("Please enter your E-mail Id")
                    return false;
                }
                if (city == "") {
                    alert("Please enter your City")
                    return false;;
                }
                if (state == "") {
                    alert("Please enter your State")
                    return false;
                }
            }
            
        </script>
        <style>
            h2,footer {
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <form name="regform" onsubmit="return validate()">
            <fieldset style="width: 500px;margin: 0px auto;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <br><label for="usn">USN:</label>
                <input type="text" id="usn" name="usn"><br>

                <br><label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester"><br>

                <br><label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>

                <br><label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" name="mobile" size ="10" maxlength="10" ><br>

                <br><label for="email">E-mail Id:</label>
                <input type="email" id="email" name="email" size="30"><br>

                <br><label for="city">City:</label>
                <input type="text" id="city" name="city" size="30"><br>

                <br><label for="state">State:</label>
                <input type="text" id="state" name="state" size="30"><br>

                <br><input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
